<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/hub/hub.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/hub/hub.js"></script>
    <script type="text/javascript">
    // Takes a photo using the default JPEG format.
    function takepicture() {
        var captureUI = new Windows.Media.Capture.CameraCaptureUI();
        captureUI.captureFileAsync(Windows.Media.Capture.CameraCaptureUIMode.photo).then(function (capturedItem) {
            if (capturedItem) {
                document.getElementById("message").innerHTML = "You look nice."
            }
            else {
                document.getElementById("message").innerHTML = "Your gonna die tonight :p."
            }
        });
   }
    </script>
</head>
<body data-win-control="WinJS.UI.Hub">
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Eragon's World</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <!-- Customize the Hub control by modifying the HubSection controls here. -->

            <div id="1" class="hub" data-win-control="WinJS.UI.Hub">
                <div class="hero" data-win-control="WinJS.UI.HubSection">
                </div>

                <div class="section1" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section1'} }">
                    <img src="/images/gray.png" width="420" height="280" />
                    <div class="subtext win-type-x-large" data-win-res="{ textContent: 'Section1Subtext' }"></div>
                    <div 
                         data-win-control="WinJS.UI.SearchBox"
                         data-win-options="{focusOnKeyboardInput: true, onquerysubmitted: SearchUtils.S_navigate}"
                         >
                    </div>
                    <div class="win-type-medium" data-win-res="{ textContent: 'DescriptionText' }"></div>
                    <div class="win-type-small">
                       <p>
                           <span>Crete: </span>
                           <span data-win-res="{ textContent: 'Section1Crete' }"></span>
                       </p>
                       <p>
                           <span>Du Weldenvarden: </span>
                           <span data-win-res="{ textContent: 'Section1Forest' }"></span>
                        </p>
                        <p>
                            <span>Beor Mountains: </span>
                            <span data-win-res="{ textContent: 'Section1Nain' }"></span>
                        </p>
                    </div>
                </div>

                <div class="section2" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section2'} }">
                    <div class="item-title win-type-medium" data-win-res="{ textContent: 'Section2ItemTitle' }"></div>
                    <div class="article-header win-type-x-large" data-win-res="{ textContent: 'Section2Subtext' }"></div>
                    <div class="win-type-xx-small" data-win-res="{ textContent: 'Section2Description' }"></div>
                    <div class="win-type-small">
                        <input type="button" onclick="takepicture()" value="Take a Picture" /><br />
                        <span id="message"></span>
                    </div>
                </div>

                <div class="section3" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section3'} }">
                    <div class="item-title win-type-medium" data-win-res="{ textContent: 'Section2ItemTitle' }"></div>
                    <div class="article-header win-type-x-large" data-win-res="{ textContent: 'Section2Subtext' }"></div>
                    <div class="win-type-xx-small" data-win-res="{ textContent: 'Section2Description' }"></div>
                    <div class="win-type-small">
                        <!--<div id="xhr">
                            No Data Yet
                        </div>
                        <span>Get magic happens</span><input id="getmagic" type="button" onclick="OnGetClick()" value="Get"></input>
                        <table id="out"></table> -->
                    </div>
                </div>


                <div class="section4" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section4'} }">
                    <div class="top-image-row">
                        <img src="/images/gray.png" />
                    </div>
                    <div class="sub-image-row">
                        <img src="/images/gray.png" />
                        <img src="/images/gray.png" />
                        <img src="/images/gray.png" />
                    </div>
                    <div class="win-type-medium" data-win-res="{ textContent: 'DescriptionText' }"></div>
                    <div class="win-type-small">
                        <span data-win-res="{ textContent: 'Section4Description' }"></span>
                        <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
